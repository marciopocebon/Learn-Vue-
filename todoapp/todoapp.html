<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Vue js Todo App</title>
    <style>
      .doneClass{
        color: white;
        background-color: green;
        background: green;
      }
    </style>
  </head>
  <body>
    <div id="app" class="col-md-6" style="margin: 0 auto;padding: 1rem;">
      <h1 style="text-align: center;">{{heading}}</h1>
        <form style="text-align: center;" autocomplete="off" @submit.prevent="addTodo">
            <label for="todotext" class="form-label">Add your todo here</label>
            <input type="text" name="todotext" id="todotext" class="form-control" v-model="todotext">
            <p>Typing ...... {{todotext}}</p>
            <input type="submit" class="btn btn-primary" style="margin: 1rem auto;" value="Add my Todo">
        </form>
        <ul class="list-group">
          <li class="list-group-item" v-for="todo in todos" :key="todo.id" v-bind:class="{doneClass : todo.done}">
            <p style="text-align: center;font-weight: bold">{{todo.todotext}}</p>
            {{todo.done}}
            <p style="text-align: center;">Click on checkbox to mark as done or click on delete to remove</p>
            <input v-model="todo.done" type="checkbox" class="form-check-input" style="margin: 0 auto;text-align: center;display: block;" name="done" id="done" >
            <button @click="deleteTodo(todo)" class="btn btn-danger"   style="margin: 1rem auto;text-align: center;display: block;" >Delete</button>
          </li>
        </ul>
        {{todos}}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="todoapp.js"></script>
    
  </body>
</html>
